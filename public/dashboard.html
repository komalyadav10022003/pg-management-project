<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owner Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #12343b;
      color: #c89666;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1e4a52;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .header-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .header a, .header-right button {
      color: #c89666;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .header a:hover,
    .header-right button:hover {
      color: #ffffff;
    }

    h2 {
      margin-bottom: 15px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #c89666;
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #0f2a2e;
      color: #c89666;
      font-size: 16px;
    }

    .readonly {
      background-color: #0f2a2e;
    }

    .save-btn {
      background-color: #c89666;
      color: #12343b;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #a6764f;
    }

    @media (max-width: 500px) {
      .container {
        margin: 40px;
        padding: 40px;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="homepage.html">‚Üê Go to Homepage</a>
  </div>
  <div class="header-right">
    <button onclick="confirmLogout()">Logout</button>
  </div>

  <div class="container">
    <img src="https://tse1.mm.bing.net/th?id=OIP.eQuQczlDo4zYZG2f5_226QHaGo&pid=Api&P=0&h=180" alt="Profile Image" class="profile-pic" />
    <h2>Owner Dashboard</h2>
    <form id="editForm">
      <input type="text" id="name" name="name" placeholder="Full Name" required />
      <input type="email" id="email" name="email" placeholder="Email ID" required />
      <input type="text" id="gender" class="readonly" readonly />
      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </div>

  <script>
    // Fetch owner data on load
    fetch('/api/owner-info')
      .then(res => {
        if (!res.ok) throw new Error("Not logged in");
        return res.json();
      })
      .then(data => {
        document.getElementById('name').value = data.name;
        document.getElementById('email').value = data.email;
        document.getElementById('gender').value = data.gender;
      })
      .catch(() => {
        alert("Session expired or not logged in.");
        window.location.href = "/login.html";
      });

    // Save changes
    document.getElementById('editForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      fetch('/api/update-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      })
      .then(res => res.json())
      .then(response => {
        alert(response.message || 'Profile updated successfully!');
      })
      .catch(() => alert("Error updating profile."));
    });

    function confirmLogout() {
      if (confirm("Are you sure you want to logout?")) {
        window.location.href = "/logout";
      }
    }
  </script>
</body>
</html>
