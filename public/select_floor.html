<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Floor</title>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #12343b;
      color: #c89666;
      padding: 40px;
      margin: 0;
    }

    .back-button {
      background: none;
      border: none;
      color: #c89666;
      font-size: 1rem;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 30px;
    }

    .back-button:hover {
      color: #ffffff;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }

    h1 {
      margin-top: 200px;
      margin-bottom: 20px;
    }

    .floor-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .floor-button {
      background-color: #1e4a52;
      border: 2px solid #c89666;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #c89666;
      cursor: pointer;
      transition: 0.3s;
    }

    .floor-button:hover {
      background-color: #c89666;
      box-shadow: 0 0 10px  #1e4a52;
      color:  #1e4a52;
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="goBack()">‚Üê Back</button>

  <div class="content">
    <h1>Select Floor</h1>

    <div class="floor-container">
      <button class="floor-button" onclick="goToRoomLayout('Ground Floor')">Ground Floor</button>
      <button class="floor-button" onclick="goToRoomLayout('First Floor')">First Floor</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pg = urlParams.get('pg');

    function goToRoomLayout(floor) {
      const encodedPG = encodeURIComponent(pg);
      const encodedFloor = encodeURIComponent(floor);
      window.location.href = `room_layout.html?pg=${encodedPG}&floor=${encodedFloor}`;
    }

    function goBack() {
      window.location.href = 'select_pg.html';
    }
  </script>
</body>
</html>
